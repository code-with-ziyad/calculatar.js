<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatar.css">
    <title>calculatar</title>
</head>
<body>
    <h1>simple calculater</h1>

    <div class="container">
        <input id="input" class="screen" type="text" placeholder="0" autofocus>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="math">x</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="math">/</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="math">+</button>
        </div>
        <div>
            <button class="math">0</button>
            <button class="math">.</button>
            <button class="math">-</button>
            <button class="isequal">=</button>
        </div>
    </div>

    <script src="calculatar.js"></script>
</body>
</html>
